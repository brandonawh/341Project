<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Patient Search</title>
</head>
<body ng-app="patientSearch" ng-controller="psCtrl">
    <a href="/">Home</a>
    <div><input type="text" ng-model="searchTerm"></div>
    <div>Search: {{searchTerm}}</div>
    <div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DATE OF BIRTH</th>
            </tr>
            <tr ng-repeat="x in fakeResults | filter: searchTerm">
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.dob }}</td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module('patientSearch', []);
        app.controller('psCtrl', function ($scope) {
            $scope.searchTerm = "";
            $scope.fakeResults = [ //json array of fake search results
                { id: "00001", name: "John Jones", dob: "1/1/1990" },
                { id: "00002", name: "Sam Smith", dob: "2/2/1990" },
                { id: "00003", name: "Vukmir Vukmir", dob: "3/3/1993" },
                { id: "00004", name: "James Jones", dob: "4/4/1993" },
                { id: "00005", name: "David Bone", dob: "5/5/1993" }];
        });
    </script>
</body>
</html>
